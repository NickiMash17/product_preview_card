<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"><!-- displays site properly based on user's device -->
  <title> Product Preview Card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img
          class="image__desktop"
          src="images/image-product-desktop.jpg"
          alt="Image of perfume"
        />
        <img
          class="image__mobile"
          src="images/image-product-mobile.jpg"
          alt="Image of perfume"
        />
      </div>
      <div class="product__details">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__footer">
          <p class="product__price">$149.99</p>
          <p class="product__discount">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NickiMash17">Nicolette Mashaba</a>.
  </div>
</body>
</html>
